<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Pick a planet:</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
              <tr>
                  <th scope="col">Planet Name</th>
                  <th scope="col">Year in Earth Days</th>
                  <th scope="col">Type of Planet</th>
              </tr>
        </thead>
        <tbody>
            <tr th:each="planet : ${planets}">
                <td th:text="${planet.getDisplayPlanet()}"></td>
                <td th:text="${planet.getYearLength()}"></td>
                <td th:text="${planet.getPlanetType()}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
